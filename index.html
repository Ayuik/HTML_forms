<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <form>
        <label for="fname">Name</label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter your name"><br>
        <label for="emailaddress">Email</label><br>
            <input type="email" id="emailaddress" name="email" placeholder="Enter your email"><br>
        <label for="age">Age</label><br>
            <input type="number" id="age" name="age" placeholder="Enter your age"><br>
        <label for="bestdescription">Which option best describes you?</label><br>
            <select id="bestdescription" name="bestdescription"> <br>
                <option value="Student">Student</option>
                <option value="Developer">Developer</option>
            </select>
        <p>Would you recommend this site?</p>
        <input type="radio" id="yes" name="recommendation" value="yes">
            <label for="yes">Yes</label><br>
        <input type="radio" id="css" name="recommendation" value="CSS">
            <label for="css">No</label><br>
        <input type="radio" id="maybe" name="recommendation" value="maybe">
            <label for="maybe">Maybe</label><br>
    </form>
</body>
</html>

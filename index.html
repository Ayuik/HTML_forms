<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link   rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
        <h1>GeeksforGeeks Survey Form</h1>
        
        <div class="form-section">
            <form id="my-form">
                <p><label for="fname">Name</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Enter your name" class="box"></p>

                <p><label for="emailaddress">Email</label><br>
                    <input type="email" id="emailaddress" name="email" placeholder="Enter your email" class="box"></p>

                <p><label for="age">Age</label><br>
                    <input type="number" id="age" name="age" placeholder="Enter your age" class="box"></p>

                <p><label for="bestdescription">Which option best describes you?</label>
                    <select id="bestdescription" name="bestdescription" class="box"> 
                        <option value="Student">Student</option>
                        <option value="Developer">Developer</option>
                    </select></p>

                <p>Would you recommend GeeksforGeeks to a friend?<br>
                <input type="radio" id="yes" name="recommendation" value="yes">
                    <label for="yes">Yes</label><br>
                <input type="radio" id="css" name="recommendation" value="no">
                    <label for="css">No</label><br>
                <input type="radio" id="maybe" name="recommendation" value="maybe">
                    <label for="maybe">Maybe</label></p>

                <p>Languages and Framworks known.<small>Check all that apply</small><br>
                    <input type="checkbox" id="lang1" name="C" value="C">
                    <label for="lang1">C</label><br>
                    
                    <input type="checkbox" id="lang2" name="C++" value="C++">
                    <label for="Lang2">C++</label><br>
                    
                    <input type="checkbox" id="lang3" name="C#" value="C#">
                    <label for="lang3">C#</label><br>
                    
                    <input type="checkbox" id="lang4" name="Java" value="Java">
                    <label for="lang4">Java</label><br>

                    <input type="checkbox" id="lang5" name="phyton" value="phyton">
                    <label for="lang5">Phyton</label><br>
                        
                    <input type="checkbox" id="lang6" name="javaScript" value="javaScript">
                    <label for="lang6">JavaScript</label><br>

                    <input type="checkbox" id="lang7" name="react" value="react">
                    <label for="lang7">React</label><br>

                    <input type="checkbox" id="lang8" name="angular" value="angular">
                    <label for="lang8">Angular</label><br>

                    <input type="checkbox" id="lang9" name="django" value="django">
                    <label for="lang9">Django</label><br>

                    <input type="checkbox" id="lang10" name="spring" value="spring">
                    <label for="lang10">Spring</label></p>
                
                <p><label for="review">Any comments or suggestions</label><br>
                    <textarea id="review" name="review" class="box"></textarea></p>

                <input type="submit" value="Submit" id="submit-btn">
            </form>
        </div>
    <script src="script.js"></script>
    </body>
</html>
